{{> base/header}}
{{> base/menu}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{user.id}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{user.userId}}">
                    {{#idErrorMessage}}
                    <p style="color:red;">
                        {{idErrorMessage}}
                    </p>
                    {{/idErrorMessage}}
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    {{#passwordErrorMessage}}
                    <p style="color:red;">
                        {{passwordErrorMessage}}
                    </p>
                    {{/passwordErrorMessage}}
                </div>
                <div class="form-group">
                    <label for="password">수정할 비밀번호</label>
                    <input type="password" class="form-control" id="modifiedPassword" name="modifiedPassword" placeholder="newPassword">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> base/footer}}
