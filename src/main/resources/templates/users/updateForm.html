<!DOCTYPE html>
<html lang="kr">
<head>
    {{> base/header}}
</head>
<body>
    {{> base/middle}}

    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default content-main">
                <form name="userUpdate" method="post" action="/users/{{id}}">
                    <input type="hidden" name="_method" value="PUT"/>
                    <div class="form-group">
                        <label for="userId">사용자 아이디</label>
                        <input class="form-control" id="userId" name="userId" value={{user.userId}} title="아이디는 변경할 수 없습니다"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        {{#mismatch}}
                        <p style="color:red; font-weight:bold"> 비밀번호가 틀렸습니다 </p>
                        {{/mismatch}}
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input class="form-control" id="name" name="name" value={{user.name}}>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" value={{user.email}}>
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                    <div class="clearfix"/>
                </form>
            </div>
        </div>
    </div>

    {{> base/footer}}
</body>
</html>
