{{#partial "content"}}
<h3>수정하기</h3>
<hr>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">

            <script>
                function check() {
                    var originPassword = document.getElementById("passwordCheck");
                    var password = document.getElementById("password");
                    if (originPassword.value === password.value) {
                        return true;
                    }
                    alert("비밀번호가 다릅니다");
                    return false;
                }

            </script>
            {{#user}}
            <form name="question" method="post" action="/user/{{id}}/update" onsubmit="return check()">
                <div class="form-group">
                    <label/>사용자 아이디<br>
                    {{userId}}
                </div>
                <div class=form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" value="">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" value="">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>

                <input type="hidden" name="_method" value="PUT" />
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>

                <div class="clearfix"/>
                {{/user}}
            </form>
        </div>
    </div>
</div>
{{/partial}}
{{>base}}
